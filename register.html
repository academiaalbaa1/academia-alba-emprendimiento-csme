<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Registro de Usuario</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="form-container">
    <h1>Registro de Usuario</h1>
    <!-- ... cabecera igual ... -->
<form id="registroForm" novalidate>
  <label for="nombre">Nombre completo</label>
  <input type="text" id="nombre" required>

  <label for="usuario">Nombre de usuario</label>
  <input type="text" id="usuario" required>

  <label for="correo">Correo electr√≥nico</label>
  <input type="email" id="correo" required>

  <label for="contrase√±a">Contrase√±a</label>
  <input type="password" id="contrase√±a" required>

  <label for="confirmar">Confirmar contrase√±a</label>
  <input type="password" id="confirmar" required>

  <div id="error" class="error-msg"></div>

  <button type="submit">Registrarse</button>
</form>

    <p class="login-link">¬øYa ten√©s cuenta? <a href="./login.html">Iniciar sesi√≥n</a></p>
  </div>

  <script>
  const form = document.getElementById('registroForm');
  const errorDiv = document.getElementById('error');

  form.addEventListener('submit', function (e) {
    e.preventDefault();

    const nombre = document.getElementById('nombre').value.trim();
    const usuario = document.getElementById('usuario').value.trim();
    const correo = document.getElementById('correo').value.trim();
    const pass1 = document.getElementById('contrase√±a').value;
    const pass2 = document.getElementById('confirmar').value;

    // Validar campos vac√≠os
    if (!nombre  !usuario  !correo  !pass1  !pass2) {
      errorDiv.textContent = '‚ö†Ô∏è Todos los campos son obligatorios.';
      return;
    }

    // Validar longitud de contrase√±a
    if (pass1.length < 6) {
      errorDiv.textContent = 'üîí La contrase√±a debe tener al menos 6 caracteres.';
      return;
    }

    // Validar coincidencia de contrase√±as
    if (pass1 !== pass2) {
      errorDiv.textContent = '‚ùå Las contrase√±as no coinciden.';
      return;
    }

    // Validar duplicados
    for (let i = 0; i < localStorage.length; i++) {
      const key = localStorage.key(i);
      if (key.startsWith("usuario_")) {
        const datos = JSON.parse(localStorage.getItem(key));
        if (datos.usuario === usuario) {
          errorDiv.textContent = '‚ùå El nombre de usuario ya est√° registrado.';
          return;
        }
        if (datos.correo === correo) {
          errorDiv.textContent = '‚ùå El correo ya est√° registrado.';
          return;
        }
        if (datos.nombre === nombre) {
          errorDiv.textContent = '‚ùå El nombre completo ya est√° registrado.';
          return;
        }
      }
    }

    // Guardar datos
    const datosUsuario = {
      nombre: nombre,
      usuario: usuario,
      correo: correo,
      contrase√±a: pass1
    };

    localStorage.setItem('usuario_' + usuario, JSON.stringify(datosUsuario));

    alert('‚úÖ Usuario registrado con √©xito.');
    form.reset();
    errorDiv.textContent = '';
  });
</script>

</body>
</html>
